<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TextBOX-fx</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="favicon.ico">
    </head>

    <body>
        <div class="header">
            <h2>
                <a href="https://github.com/superwhitetuna/TextBOX-fx" target="_blank" class="header-link">
                    Welcome. Please type your text below.
                </a>
            </h2>
            <div class="header-right">
                <label class="toggle-container" for="darkModeToggle">
                    <span class="mode-text">Dark Mode</span>
                    <span class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </span>

                </label>
                <a href="https://x.com/superwhitetuna0" target="_blank" class="image-button">
                    <img src="favicon.ico" alt="My Twitter/X Profile">
                </a>

            </div>

        </div>

        <div class="messages-container" id="messages">
            <!-- Messages appear here -->
        </div> 

        <div class="input-container">
            <input type="text" id="userInput" placeholder="This is below.">
            <button id="submitButton">Submit</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
